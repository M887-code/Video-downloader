<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>वीडियो डाउनलोडर</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>वीडियो डाउनलोडर</h1>
        <form action="/download" method="post">
            <input type="url" name="url" placeholder="वीडियो URL दर्ज करें (e.g., YouTube link)" required>
            <button type="submit">डाउनलोड करें</button>
        </form>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>
    <script src="script.js"></script>
</body>
</html>
